<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <!-- Sidebar -->

        <navbar class="sidebar">
            <h2>Dashboard</h2>
            <div class="homebar-links">
                <ul>
                    <li><img class="sidebar-icon" src="./icons/home.svg" alt="home icon">Home</li>
                    <li><img class="sidebar-icon" src="./icons/card-account-details.svg" alt="Profile icon">Profile</li>
                    <li><img class="sidebar-icon" src="./icons/message.svg" alt="message icon">Messages</li>
                    <li><img class="sidebar-icon" src="./icons/history.svg" alt="history icon">History</li>
                    <li><img class="sidebar-icon" src="./icons/checkbox-marked-circle-plus-outline.svg" alt="tasks icon">Tasks</li>
                    <li><img class="sidebar-icon" src="./icons/account-group.svg" alt="communication icon">Communications</li>
                </ul>
            </div>
            <div class="setting-bar-links">
                <ul>
                    <li><img class="sidebar-icon" src="./icons/cog.svg" alt="settings icon">Settings</li>
                    <li><img class="sidebar-icon" src="./icons/help.svg" alt="Support icon">Support</li>
                    <li><img class="sidebar-icon" src="./icons/shield.svg" alt="Privacy icon">Privacy</li>
                </ul>
            </div>
        </navbar>

        <!-- Header -->

        <div class="header">

            <div class="upper-header">
                upper-header
            </div>

            <div class="lower-header">
                lower-header
            </div>

        </div>

        <!-- Main content containers -->
        <main>
            <div>content area</div>
        </main>
    </div>
</body>
</html>
